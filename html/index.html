<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> betting login account</title>
    <link rel="stylesheet" href="../css/index.css" type="text/css"/>
    <script src="../js/index.js" type="text/javascript"></script>

</head>
<body>
<div class="main" id="login.html">
    <table class="buttonsContainer" border="1" align="center">
        <tr>
            <td>
                <div>
                    <input style="background-color: chocolate" id="phone number" placeholder="phone number">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <input type="password" placeholder="pin" id="pin" style="background-color: gray">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <input type="button" onclick="login()" value="LOGIN" style="background-color: brown">
                </div>
            </td>
        </tr>

    </table>
</div>
<div class="main" id="bet.html">
    <table class="betContainer" border="1" align="center">

        <tr>
            <td rowspan="2">
            </td>
        <tr>
            <td colspan="2">
                <p> Name:</p>
                <p> Balance:</p>

            </td>
        </tr>
        <tr>
            <td>
                <input value="PLACE BET" onclick="import ()" id="placeBet">
            </td>
            <td>
                <input value="BET HISTORY" onclick="import ()" id="betHistory">

            </td>
            <td>
                <input value="PAYMENTS" onclick="import ()" id="payments">

            </td>
        </tr>

        </tr>
    </table>
</div>


</body>
</html>
